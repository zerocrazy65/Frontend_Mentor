<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
    <div class="container">
        <img src="/images/logo.svg" alt="image">
        <div class="content">
            <img src="/images/illustration-mockups.svg" alt="image">
            <div class="detail">
                <h1> Build The Community Your Fans Will Love </h1>
                <p>Huddle re-imagines the way we
                    build communities. You have a voice, but so does your audience. Create connections with your users
                    as you
                    engage
                    in genuine discussion.</p>
                <button class="btn">
                    <p>Register</p>
                </button>
            </div>
        </div>
        <div class="icon">
            <button> <a href="#"><i class='bx bxl-facebook'></i></a>
            </button>
            <button> <a href="#"><i class='bx bxl-twitter'></i></a>
            </button>
            <button> <a href="#"><i class='bx bxl-instagram'></i></a>
            </button>
        </div>
    </div>
</body>

</html>
